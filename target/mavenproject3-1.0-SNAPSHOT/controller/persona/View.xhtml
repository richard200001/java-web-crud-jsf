<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition class="card" template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonaLabel_id}"/>
                    <h:outputText value="#{personaController.selected.id}" title="#{bundle.ViewPersonaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_nombre}"/>
                    <h:outputText value="#{personaController.selected.nombre}" title="#{bundle.ViewPersonaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_cedula}"/>
                    <h:outputText value="#{personaController.selected.cedula}" title="#{bundle.ViewPersonaTitle_cedula}"/>
                    <h:outputText value="#{bundle.ViewPersonaLabel_edad}"/>
                    <h:outputText value="#{personaController.selected.edad}" title="#{bundle.ViewPersonaTitle_edad}"/>
                        <!-- comment    <h:outputText value="#{bundle.ViewPersonaLabel_foto}"/> --> 
              <h:graphicImage value="data:image/png;base64,#{personaController.selected.foto}" style="width: 50px; height: 50px;" />
 
                       <!-- comment <h:outputText value="#{personaController.selected.foto}" title="#{bundle.ViewPersonaTitle_foto}"/>-->
             </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-danger" action="#{personaController.destroyAndView}" value="#{bundle.ViewPersonaDestroyLink}"/>
                <br />
                <br />
                <h:link class="btn btn-primary" outcome="Edit" value="#{bundle.ViewPersonaEditLink}"/>
                <br />
                <h:commandLink class="btn btn-primary" action="#{personaController.prepareCreate}" value="#{bundle.ViewPersonaCreateLink}" />
                <br />
                <h:commandLink class="btn btn-primary" action="#{personaController.prepareList}" value="#{bundle.ViewPersonaShowAllLink}"/>
                <br />
                <br />
                <h:link class="btn btn-primary" outcome="/index" value="#{bundle.ViewPersonaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
