<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personaController.selected.id}" title="#{bundle.EditPersonaTitle_id}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{bundle.EditPersonaTitle_nombre}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{personaController.selected.cedula}" title="#{bundle.EditPersonaTitle_cedula}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_edad}" for="edad" />
                    <h:inputText id="edad" value="#{personaController.selected.edad}" title="#{bundle.EditPersonaTitle_edad}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_edad}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_foto}" for="foto" />
                    <h:inputTextarea rows="4" cols="30" id="foto" value="#{personaController.selected.foto}" title="#{bundle.EditPersonaTitle_foto}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_foto}"/>
                </h:panelGrid>
                <h:commandLink action="#{personaController.update}" value="#{bundle.EditPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.EditPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
