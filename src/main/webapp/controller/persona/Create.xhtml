<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                                       <h:outputLabel value="#{bundle.CreatePersonaLabel_nombre}" for="nombre" />
                    <h:inputText  class="form-control" id="nombre" value="#{personaController.selected.nombre}" title="#{bundle.CreatePersonaTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_cedula}" for="cedula" />
                    <h:inputText   class="form-control" id="cedula" value="#{personaController.selected.cedula}" title="#{bundle.CreatePersonaTitle_cedula}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_edad}" for="edad" />
                    <h:inputText  class="form-control" id="edad" value="#{personaController.selected.edad}" title="#{bundle.CreatePersonaTitle_edad}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_edad}"/>
                    <h:outputLabel value="#{bundle.CreatePersonaLabel_foto}" for="foto" />
                    <h:inputTextarea  class="form-control" rows="4" cols="30" id="foto" value="#{personaController.selected.foto}" title="#{bundle.CreatePersonaTitle_foto}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_foto}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personaController.create}" value="#{bundle.CreatePersonaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.CreatePersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
